<p *ngIf="!recipe">Please select recipe!</p>
<div *ngIf="recipe">
  <div class="row">
    <div class="col-xs-12">
      <img
        [src]="recipe.recipeImage"
        [alt]="recipe.name" >
      <h1>{{recipe.name}}</h1>
      <p>{{recipe.recipeDescription}}</p>
      <ul class="list-group">
        <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.recipeIngredients, let i = index">
          {{ingredient}}
        </li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="dropdown" appDropdown >
        <button
        class="btn btn-primary dropdown-toggle" type="button">
          Manage Recipes
          <span class="caret"></span>
        </button>
        <div class="dropdown-menu"  >
          <li>
            <a class="dropdown-item" href="#">To Shopping List</a>
          </li>
          <li>
            <a class="dropdown-item" href="#">Edit Recipe</a>
          </li>
          <li>
            <a class="dropdown-item" href="#">Delete Recipe</a>
          </li>
        </div>
      </div>
    </div>
  </div>
</div>
